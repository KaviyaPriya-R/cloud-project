<html>

<head>
    <title>Cloud User</title>
    <meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
    <link href="/static/bluebusiness.css" rel="stylesheet" type="text/css" />
    <script language="javascript">
        function validate() {
            if (document.form1.uname.value == "") {
                alert("Enter the Username");
                document.form1.uname.focus();
                return false;
            }
            if (document.form1.pass.value == "") {
                alert("Enter the Password");
                document.form1.pass.focus();
                return false;
            }
            return true;
        }
    </script>
</head>

<body>
    <div id="container">
        <div id="container-header">
            <div id="container-name"><span>Login</span></div>
            <div id="container-slogan"><span>Data Server Security</li></span><span></span></div>
        </div>
        <div id="container-eyecatcher">
            <div id="container-navigation">
                <ul id="navigation">
                    <li><a href="/">Home</a></li>
                    <li><a href="user_reg">New User</a></li>
                    <li><a href="admin_login">Admin</a></li>
                </ul>
            </div>
            <img src="../static/images/business_eyecatcher.jpg"
                alt="" /><!--<imgsrc="../../static/user/images/business_eyecatcher.jpg" width="670" height="152">-->
        </div>
        <div id="container-content">
            <div id="content">
                <h1>Login</h1>
                <form name="form1" method="post">
                    <table width="200" border="0" align="center" cellpadding="5">
                        <tr>
                            <td colspan="2" scope="col">&nbsp;</td>
                        </tr>
                        <tr>
                            <td align="left">Username</td>
                            <td align="left"><input type="text" name="uname" /></td>
                        </tr>
                        <tr>
                            <td align="left">Password</td>
                            <td align="left"><input type="password" name="pass" /></td>
                        </tr>
                        <tr>
                            <td align="left">&nbsp;</td>
                            <td align="left"><input type="submit" name="btn" value="Login"
                                    onClick="return validate()" /></td>
                        </tr>
                    </table>
                </form>
                <p>&nbsp;</p>
                <h2>&nbsp;</h2>
                <h3>&nbsp;</h3>
            </div>
            <!-- CONTENT END -->
            <div id="border">
                <h4>&nbsp;</h4>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
                <p>&nbsp;</p>
            </div>
        </div>
        <div id="container-footer">
            <div id="footer">
            </div>
        </div>
    </div>
    <div align=center>Cloud <a href="/">User</a>| <a href="admin_login.html">Admin</a></div>
    <!-- ENDE container -->
    <div align=center>Cloud Admin</div>
</body>

</html>
