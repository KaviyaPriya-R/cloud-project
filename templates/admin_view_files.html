<html>
<head>
<title>Cloud User</title>
<meta http-equiv="content-type" content="text/html; charset=iso-8859-1" />
<link href="../static/bluebusiness.css" rel="stylesheet" type="text/css" />
<script language="javascript">
function validate()
{
if(document.form1.uname.value=="")
{
alert("Enter the Username");
document.form1.uname.focus();
return false;
}
if(document.form1.pass.value=="")
{
alert("Enter the Password");
document.form1.pass.focus();
return false;
}
return true;
}
</script>
</head>
<body>
<div id="container">
<div id="container-header">
<div id="container-name"><span>Admin</span></div>
<div id="container-slogan"><span>Data Server Security</span><span></span></div>
</div>
<div id="container-eyecatcher">
<div id="container-navigation">
<ul id="navigation">
<li><a href="/admin_home">Home</a></li>
<li><a href="/admin_view_files">View Files</a></li>
<li><a href="/admin_view_user">View User</a></li>
<li><a href="/adminlogout">Logout</a></li>
</ul>
</div>
<img src="../static/images/business_eyecatcher.jpg" alt="" /><!--<imgsrc="../../static/user/images/business_eyecatcher.jpg" width="670" height="152">--></div>
<div id="container-content">
<div id="content">
<h1>View User Files</h1>
<form name="form1" method="post" action="">
<p>&nbsp;</p>
<table width="546" height="70" border="1" align="center" cellpadding="5" cellspacing="0">
<tr>
<th width="169" scope="col">Sender</th>
<th width="169" scope="col">Reciver</th>
<th width="109" scope="col">Description</th>
<th width="109" scope="col">File</th>
</tr>
{%for rs in val %}
<tr>
<td>{{ rs[1]}}</td>
<td>{{ rs[2]}}</td>
<td>{{ rs[4]}}</td>
<td>{{ rs[8]}}</td>
</tr>
{%endfor%}
</table>
</form>
<p>&nbsp;</p>
<h2>&nbsp;</h2>
<h3>&nbsp;</h3>
</div>
<!-- CONTENT END -->
<div id="border">
<h4>&nbsp;</h4>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</div>
</div>
<div id="container-footer">
<div id="footer">
</div>
</div>
</div>
<div align=center>Cloud Admin <a href="/">Logout</a></div>
<!-- ENDE container --><p>&nbsp;</p>
<div align=center>Cloud Based Data Server Security</div></body>
</html>
